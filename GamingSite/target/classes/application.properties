# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/GamingSite?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate - Auto Create Database and Tables
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true
server.port=9091
file.import.path=src/main/resources/data/SampleData.xls
// origin/data-validation
jwt.secret=MyJwtSecretKey
